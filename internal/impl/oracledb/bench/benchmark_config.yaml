http:
  debug_endpoints: true

input:
  oracledb_cdc:
    connection_string: oracle://system:YourPassword123@localhost:1521/XE
    stream_snapshot: false
    snapshot_max_batch_size: 500
    logminer:
      max_batch_size: 1000
      backoff_interval: 1s
    include:
      - TESTDB.USERS
      # - testdb.products
      # - testdb.cart
    batching:
      count: 5
      period: 100ms


output:
#   processors:
