#         count_bytes: true
  stdout: {}
  # drop: {}
  # file:
  #   path: "./results.json" # No default (required)
  #   codec: lines

logger:
  level: DEBUG

metrics:
  prometheus:
    add_process_metrics: true
    add_go_metrics: true
