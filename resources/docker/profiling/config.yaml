http:
  address: 0.0.0.0:4195
  debug_endpoints: true

input:
  generate:
    interval: "1s"
    mapping: |
      root.id = uuid_v4()
      root.bar = [] # [ "foo", "bar" ]

output:
  sql_insert:
    driver: clickhouse
    dsn: clickhouse://localhost:9000/
    table: foo
    columns: [ id, bar ]
    args_mapping: '[
        this.id,
        this.bar,
    ]'

metrics:
  prometheus:
    add_process_metrics: true
    add_go_metrics: true

# Also enable jaeger service in docker-compose.yml
# tracer:
#   jaeger:
#     agent_address: 'localhost:6831'
