kind: pipeline
name: default

steps:
- name: fetch
  image: docker:git
  commands:
  - git fetch --tags
  - git fetch origin gh-pages

- name: test
  image: golang:1.13
  environment:
    GOPATH: /drone
    GO111MODULE: on
  commands:
    - make deps
    - make test

- name: release
  image: golang:1.13
  environment:
    GITHUB_TOKEN:
      from_secret: github_token
  commands:
    - curl -sL https://git.io/goreleaser | bash
  when:
    event: tag

- name: docker-cgo-tags
  image: golang
  commands:
    - make docker-cgo-tags
  when:
    ref:
      exclude:
      - refs/tags/*-rc*

- name: docker-cgo-dr
  image: plugins/docker
  settings:
    repo: jeffail/benthos
    dockerfile: resources/docker/Dockerfile.cgo
    dry_run: true
  when:
    event: [ push, pull_request ]
    ref:
      exclude:
      - refs/tags/*-rc*

- name: docker-cgo
  image: plugins/docker
  settings:
    repo: jeffail/benthos
    dockerfile: resources/docker/Dockerfile.cgo
    username: jeffail
    password:
      from_secret: docker_password
  when:
    event: tag
    ref:
      exclude:
      - refs/tags/*-rc*

- name: docker-tags
  image: golang
  commands:
    - make docker-tags
  when:
    ref:
      exclude:
      - refs/tags/*-rc*

- name: docker-dr
  image: plugins/docker
  settings:
    repo: jeffail/benthos
    dockerfile: resources/docker/Dockerfile
    dry_run: true
  when:
    event: [ push, pull_request ]
    ref:
      exclude:
      - refs/tags/*-rc*

- name: docker
  image: plugins/docker
  settings:
    repo: jeffail/benthos
    dockerfile: resources/docker/Dockerfile
    username: jeffail
    password:
      from_secret: docker_password
  when:
    event: tag
    ref:
      exclude:
      - refs/tags/*-rc*

- name: docker-rc-tags
  image: golang
  commands:
    - make docker-rc-tags
  when:
    event: tag
    ref:
    - refs/tags/*-rc*

- name: docker-rc
  image: plugins/docker
  settings:
    repo: jeffail/benthos
    dockerfile: resources/docker/Dockerfile
    username: jeffail
    password:
      from_secret: docker_password
  when:
    event: tag
    ref:
    - refs/tags/*-rc*