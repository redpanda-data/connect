testCases:
  simple:
    input:
      label: sample_input
      generate:
        mapping: root = 'hello'
    pipeline:
      processors:
        - label: sample_transform
          mapping: root = this.uppercase()
        - switch:
            - check: count("total") == 1
              processors:
                - mapping: meta first = true
            - processors:
                - mapping: meta first = false
    output:
      switch:
        cases:
          - check: errored()
            output:
              reject: 'failed to process message: ${! error() }'
          - output:
              label: sample_output
              stdout: {}
    tests: []
