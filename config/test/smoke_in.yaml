input:
  type: http_server
  http_server:
    address: 0.0.0.0:8080
    path: /post
output:
  type: round_robin
  round_robin:
    outputs:
    - type: redis_pubsub
      redis_pubsub:
        url: tcp://redis:6379
        channel: benthos_chan
    - type: kafka
      kafka:
        addresses:
        - kafka:9092
        client_id: benthos_kafka_output
        topic: benthos_topic
        timeout_ms: 5000
        ack_replicas: true
    - type: amqp
      amqp:
        url: amqp://guest:guest@rabbitmq:5672/
        exchange: benthos-exchange
        exchange_type: direct
        key: benthos-key
    - type: nsq
      nsq:
        nsqd_tcp_address: nsqd:4150
        topic: benthos_messages
        user_agent: benthos_producer
        max_in_flight: 100
    - type: nats
      nats:
        urls:
        - nats://nats:4222
        subject: benthos_messages
    - type: nats_stream
      nats_stream:
        urls:
        - nats://nats-streaming:4223
        cluster_id: test-cluster
        client_id: benthos_client_1
        subject: benthos_messages
logger:
  log_level: INFO
metrics:
  type: http_server
  http_server:
    address: localhost:4040
