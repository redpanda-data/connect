version: '3'

tasks:
  redpanda-connect:
    desc: Build main Docker image using goreleaser for local development
    aliases:
      - main
    cmds:
      - goreleaser release --snapshot --clean --skip=archive,publish --config=.goreleaser/connect.yaml

  redpanda-connect-cloud:
    desc: Build cloud Docker image using goreleaser for local development
    aliases:
      - cloud
    cmds:
      - goreleaser release --snapshot --clean --skip=archive,publish --config=.goreleaser/connect-cloud.yaml

  redpanda-connect-ai:
    desc: Build AI Docker image using goreleaser for local development
    aliases:
      - ai
    cmds:
      - goreleaser release --snapshot --clean --skip=archive,publish --config=.goreleaser/connect-ai.yaml
